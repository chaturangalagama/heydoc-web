<div class="card">
  <div class="card-header" style="text-align: center">Invalid Session</div>
  <div class="card-body" style="text-align: center">
    <div>Your session has expired. Logging you out of the system.</div>
    <div class="row pt-3 mb-1 mt-1">
      <div class="col-3"></div>
      <div class="col-6">
        <button class="btn btn-pink btn-small" (click)="leave()">Close</button>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
</div>
